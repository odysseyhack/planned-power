<mat-spinner *ngIf="isLoading" style="margin:0 auto;"></mat-spinner>

<ng-container *ngIf="!isLoading">

  <table mat-table [dataSource]="promises">

    <ng-container matColumnDef="0">
      <th mat-header-cell *matHeaderCellDef> Region</th>
      <td mat-cell *matCellDef="let promise"> {{promise[0]}} </td>
    </ng-container>

    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> Start day</th>
      <td mat-cell *matCellDef="let promise"> {{promise[1]}} </td>
    </ng-container>

    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> Start time</th>
      <td mat-cell *matCellDef="let promise"> {{promise[2]}} </td>
    </ng-container>
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> End day</th>
      <td mat-cell *matCellDef="let promise"> {{promise[3]}} </td>
    </ng-container>
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef> End time</th>
      <td mat-cell *matCellDef="let promise"> {{promise[4]}} </td>
    </ng-container>
    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef> Begin capacity</th>
      <td mat-cell *matCellDef="let promise"> {{promise[5]}} </td>
    </ng-container>

    <ng-container matColumnDef="6">
      <th mat-header-cell *matHeaderCellDef> Minimal capacity</th>
      <td mat-cell *matCellDef="let promise"> {{promise[6]}} </td>
    </ng-container>

    <ng-container matColumnDef="7">
      <th mat-header-cell *matHeaderCellDef> Full capacity</th>
      <td mat-cell *matCellDef="let promise"> {{promise[7]}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button (click)="getBlockchainData()">Refresh</button>
</ng-container>
